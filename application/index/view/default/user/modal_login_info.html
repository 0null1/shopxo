{{include file="public/header" /}}

<!-- conntent start  -->
<div class="am-g my-content">
    <div class="am-u-md-6 am-u-sm-centered">
        <!-- form start -->
        <form class="am-form form-validation" method="post" action="{{:url('index/user/login')}}" request-type="ajax-fun" request-value="ViewModalBack">
            <fieldset>
                <if condition="in_array('sms', MyC('home_user_reg_state')) or in_array('email', MyC('home_user_reg_state'))">
                    <span class="">{{:lang('user_login_on_accounts_text')}}</span>
                    <a href="{{:url('index/user/reginfo')}}" target="_blank" class="am-btn am-btn-secondary am-btn-xs am-radius">{{:lang('user_login_immediately_reg_text')}}</a>
                    <hr />
                </if>
                <label>{{:lang('user_login_accounts_text')}}</label>
                <div class="am-form-group">
                    <input type="text" name="accounts" class="am-radius" minlength="1" placeholder="{{:lang('user_login_accounts_text')}}" data-validation-message="{{:lang('user_login_accounts_format')}}" required />
                </div>
                <label>{{:lang('user_login_pwd_text')}}</label>
                <div class="am-form-group">
                    <input type="password" name="pwd" class="am-radius" placeholder="{{:lang('user_login_pwd_text')}}" pattern="{{:lang('common_regex_pwd')}}" data-validation-message="{{:lang('user_reg_pwd_format')}}" required />
                </div>
                <p>
                    <button type="submit" class="am-btn am-btn-primary am-radius am-btn-sm btn-loading-example" data-am-loading="{loadingText: '登录中...'}">{{:lang('user_login_submit_text')}}</button>
                    <a href="{{:url('index/user/forgetpwdinfo')}}" target="_blank" class="am-fr">{{:lang('user_reg_forget_pwd_text')}}</a>
                </p>
            </fieldset>
        </form>
        <!-- form end -->
    </div>
</div>
<!-- conntent end  -->

{{include file="public/footer" /}}

<script type="text/javascript">
    // 返回处理
    function ViewModalBack(e)
    {
        if(e.code == 0)
        {
            $.AMUI.progress.done();
            Prompt(e.msg, 'success');
            setTimeout(function()
            {
                parent.location.reload();
            }, 1500);
        } else {
            $('form.form-validation').find('button[type="submit"]').button('reset');
            $.AMUI.progress.done();
            Prompt(e.msg);
        }
    }
</script>
