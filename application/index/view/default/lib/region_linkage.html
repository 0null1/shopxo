<div class="am-form-group region-linkage" data-url="{{:url('index/region/index')}}">
    <label class="block">{{:lang('common_linkage_text')}}</label>
    <select name="province" data-next="city" class="am-radius c-p chosen-select" data-placeholder="{{:lang('common_linkage_province_text')}}" data-validation-message="{{:lang('common_linkage_province_format')}}" data-value="{{if isset($data['province'])}}{{$data.province}}{{else /}}0{{/if}}" required>
        <option value="">{{:lang('common_linkage_province_text')}}</option>
    </select>
    <select name="city" data-next="county" class="am-radius c-p chosen-select" data-placeholder="{{:lang('common_linkage_city_text')}}" data-validation-message="{{:lang('common_linkage_city_format')}}" data-value="{{if isset($data['city'])}}{{$data.city}}{{else /}}0{{/if}}" required>
        <option value="">{{:lang('common_linkage_city_text')}}</option>
    </select>
    <select name="county" class="am-radius c-p chosen-select" data-placeholder="{{:lang('common_linkage_county_text')}}" data-validation-message="{{:lang('common_linkage_county_format')}}" data-value="{{if isset($data['county'])}}{{$data.county}}{{else /}}0{{/if}}" required>
        <option value="">{{:lang('common_linkage_county_text')}}</option>
    </select>
</div>
