{{include file="public/header" /}}

<!-- conntent start  -->
<div class="am-g my-content">
    <!-- form start -->
    <form class="am-form form-validation" method="post" action="{{:url('index/useraddress/save')}}" request-type="ajax-fun" request-value="ViewModalBack">
        <div class="am-form-group">
            <label>{{:lang('useraddress_name_text')}}</label>
            <input type="text" name="name" placeholder="{{:lang('useraddress_name_text')}}" minlength="2" maxlength="16" data-validation-message="{{:lang('useraddress_name_format')}}" class="am-radius" {{if !empty($data)}} value="{{$data.name}}"{{/if}} required />
        </div>
        <div class="am-form-group">
            <label>{{:lang('useraddress_tel_text')}}</label>
            <input type="text" name="tel" placeholder="{{:lang('useraddress_tel_text')}}" minlength="6" maxlength="30" data-validation-message="{{:lang('useraddress_tel_format')}}" class="am-radius" {{if !empty($data)}} value="{{$data.tel}}"{{/if}} required />
        </div>

        {{include file="lib/region_linkage" /}}
        <div class="am-form-group">
            <label>{{:lang('useraddress_address_text')}}</label>
            <div class="am-form-group am-input-group am-input-group-sm">
                <input type="hidden" name="lng" id="form-lng" {{if !empty($data)}} value="{{$data.lng}}"{{/if}} />
                <input type="hidden" name="lat" id="form-lat" {{if !empty($data)}} value="{{$data.lat}}"{{/if}} />
                <input type="text" name="address" id="form-address" placeholder="{{:lang('useraddress_address_text')}}" minlength="2" maxlength="80" data-validation-message="{{:lang('useraddress_address_format')}}" class="am-radius" {{if !empty($data)}} value="{{$data.address}}"{{/if}} required />
                <span class="am-input-group-btn">
                    <button class="am-btn am-btn-default am-radius" type="button" id="map-location-submit"><span class="am-icon-map-marker"></span> 定位</button>
                </span>
            </div>
        </div>
        <div id="map" data-level="17" class="am-form-group"></div>

        <div class="am-form-group">
            <label>{{:lang('useraddress_alias_text')}}</label>
            <input type="text" name="alias" placeholder="{{:lang('useraddress_alias_text')}}" minlength="0" maxlength="16" data-validation-message="{{:lang('useraddress_alias_format')}}" class="am-radius" {{if !empty($data)}} value="{{$data.alias}}"{{/if}} />
        </div>
        <div class="am-form-group">
            <label class="block">是否默认</label>
            <input name="is_default" value="1" type="checkbox" data-off-text="否" data-on-text="是" data-size="xs" data-on-color="success" data-off-color="default" data-handle-width="49" data-am-switch {{if isset($data['is_default']) and $data['is_default'] eq 1}}checked="true"{{/if}} />
        </div>

        <div class="am-form-group">
            <input type="hidden" name="id" {{if !empty($data)}} value="{{$data.id}}"{{/if}} />
            <button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm am-btn-block" data-am-loading="{loadingText:'处理中...'}">保存</button>
        </div>
    </form>
    <!-- form end -->
</div>
<!-- conntent end  -->


<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->

<!-- map -->
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak={{:MyC('common_baidu_map_ak')}}"></script>
<script type="text/javascript">
$(function()
{
    // 百度地图API功能
    var map = new BMap.Map("map", {enableMapClick:false});
    var level = $('#map').data('level') || 16;
    var point = new BMap.Point({{if !empty($data['lng'])}}{{$data['lng']}}{{else /}}116.400244{{/if}},{{if !empty($data['lat'])}}{{$data['lat']}}{{else /}}39.92556{{/if}});
    map.centerAndZoom(point, level);

    /* 添加控件 */
    var navigationControl = new BMap.NavigationControl({
        // 靠左上角位置
        anchor: BMAP_ANCHOR_TOP_LEFT,
        // LARGE类型
        type: BMAP_NAVIGATION_CONTROL_LARGE,
    });
    map.addControl(navigationControl);

    /* 创建标注 */
    var marker = new BMap.Marker(point);  // 创建标注
    map.addOverlay(marker);              // 将标注添加到地图中
    marker.enableDragging();           // 可拖拽
    marker.addEventListener("dragend", function(e) {
        map.panTo(e.point);
        $('#form-lng').val(e.point.lng);
        $('#form-lat').val(e.point.lat);
    });

    /* 设置版权控件位置 */
    var cr = new BMap.CopyrightControl({anchor:BMAP_ANCHOR_BOTTOM_RIGHT});
    map.addControl(cr); //添加版权控件
    var bs = map.getBounds();   //返回地图可视区域
    cr.addCopyright({id: 1, content: "<div class='map-copy'><span>拖动红色图标直接定位</span></div>", bounds:bs});
});

// 返回处理
function ViewModalBack(e)
{
    if(e.code == 0)
    {
        $.AMUI.progress.done();
        Prompt(e.msg, 'success');
        setTimeout(function()
        {
            parent.location.reload();
        }, 1500);
    } else {
        $('form.form-validation').find('button[type="submit"]').button('reset');
        $.AMUI.progress.done();
        Prompt(e.msg);
    }
}
</script>
