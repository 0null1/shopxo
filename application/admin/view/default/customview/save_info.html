{{include file="public/header" /}}

<!-- right content start  -->
<div class="content-right">
	<div class="content">
		<!-- form start -->
		<form class="am-form form-validation view-save" action="{{:url('Admin/CustomView/Save')}}" method="POST" request-type="ajax-url" request-value="{{:url('Admin/CustomView/Index')}}">
			<legend>
				<span class="fs-16)}}
					{{if empty($data['id'])}}
						{{:lang('customview_add_name')}}
					{{else /}}
						{{:lang('customview_edit_name')}}
					{{/if}}
				</span>
				<a href="{{:url('Admin/CustomView/Index')}}" class="fr fs-14 m-t-5 am-icon-mail-reply"> 返回</a>
			</legend>
			<div class="am-form-group">
				<label>{{:lang('customview_title_text')}}</label>
				<input type="text" name="title" placeholder="{{:lang('customview_title_text')}}" minlength="3" maxlength="60" data-validation-message="{{:lang('customview_title_format')}}" class="am-radius" <notempty name="data"> value="{{$data.title}}" {{/if}} required />
			</div>
			<include file="Lib/Enable" />
			<include file="Lib/IsHeader" />
			<include file="Lib/IsFooter" />
			<include file="Lib/IsFullScreen" />
			<div class="am-form-group">
				<label>{{:lang('customview_content_text')}}{{if IsMobile()}}<span class="fs-12 fw-100 cr-999">（{{:lang('customview_content_format_mobile')}}）</span>{{/if}}</label>
				<textarea class="am-radius am-validate" name="content" rows="5" minlength="50" maxlength="105000" {{if !IsMobile()}}id="editor-tag" data-url="{{:url('Admin/Ueditor/Index', ['path_type'=>'customview'])}}" placeholder="{{:lang('customview_content_format')}}" {{else /}} placeholder="{{:lang('customview_content_format')}}{{:lang('customview_content_format_mobile')}}" {{/if}} data-validation-message="{{:lang('customview_content_format')}}" required><notempty name="data">{{$data.content}}{{/if}}</textarea>
			</div>
			<div class="am-form-group">
				<input type="hidden" name="id" <notempty name="data"> value="{{$data.id}}"{{/if}}" />
				<button type="submit" class="am-btn am-btn-primary am-radius btn-loading-example am-btn-sm w100" data-am-loading="{loadingText:'处理中...'}">保存</button>
			</div>
		</form>
        <!-- form end -->
	</div>
</div>
<!-- right content end  -->

<!-- footer start -->
{{include file="public/footer" /}}
<!-- footer end -->
