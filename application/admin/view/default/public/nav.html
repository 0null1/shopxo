<header class="am-topbar am-topbar-inverse admin-header">
	<div class="am-topbar-brand">
		<a href="{{:url('admin/index/index')}}">
			<h2>{{:lang('common_site_name')}}<span class="admin-site-vice-name m-l-5">{{:lang('common_site_vice_name')}}</span></h2>
		</a>
	</div>
	<button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only am-radius header-nav-submit" data-am-collapse="{target: '#topbar-collapse'}">
		<span class="am-sr-only">{{:lang('nav_switch_text')}}</span>
		<i class="am-icon-bars"></i>
	</button>
	<div class="am-collapse am-topbar-collapse" id="topbar-collapse">
		<ul class="am-nav am-nav-pills am-topbar-nav am-topbar-right admin-header-list tpl-header-list">
			<li class="am-dropdown">
				<a href="{{:__MY_URL__}}" target="_blank" class="tpl-header-list-link">
					<i class="am-icon-home"></i>
					<span>{{:lang('common_toview_home_text')}}</span>
				</a>
			</li>
			
			{{if !IsMobile()}}
				<li class="am-dropdown am-hide-sm-only">
					<a href="javascript:;" id="admin-fullscreen" class="tpl-header-list-link">
						<i class="am-icon-arrows-alt"></i>
						<span class="admin-fulltext" fulltext-open="{{:lang('nav_fulltext_open')}}" fulltext-exit="{{:lang('nav_fulltext_exit')}}">{{:lang('nav_fulltext_open')}}</span>
					</a>
				</li>
			{{/if}}
			<li class="am-dropdown common-nav-top" data-am-dropdown data-am-dropdown-toggle>
				<a class="am-dropdown-toggle tpl-header-list-link" href="javascript:;">
					<i class="am-icon-user"></i>
					<span class="tpl-header-list-user-nick">{{$admin.username}}</span>
					<span class="tpl-header-list-user-ico">
					</span>
				</a>
				<ul class="am-dropdown-content">
					<li>
						<a href="javascript:;" data-type="nav" data-url="{{:url('admin/admin/saveInfo', array('id'=>$admin['id']))}}">
							<i class="am-icon-cog"></i>
							{{:lang('common_set_up_the_text')}}
						</a>
					</li>
					<li>
						<a href="{{:url('admin/admin/logout')}}">
							<i class="am-icon-power-off"></i>
							{{:lang('common_logout_text')}}
						</a>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</header>
